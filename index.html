<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Interactive Menu</title>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">Our Menu</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Dish 1 -->
      <div class="menu-item relative overflow-hidden bg-white rounded-lg shadow-md">
        <div class="image-container">
          <img src="dish1.jpg" alt="Dish 1" class="w-full h-40 object-cover">
        </div>
        <div class="p-4 text-center">
          <h2 class="text-xl font-semibold mb-2">Dish 1</h2>
          <p class="text-gray-700 hidden">Description of Dish 1.</p>
        </div>
      </div>

      <!-- Dish 2 -->
      <div class="menu-item relative overflow-hidden bg-white rounded-lg shadow-md">
        <div class="image-container">
          <img src="dish2.jpg" alt="Dish 2" class="w-full h-40 object-cover">
        </div>
        <div class="p-4 text-center">
          <h2 class="text-xl font-semibold mb-2">Dish 2</h2>
          <p class="text-gray-700 hidden">Description of Dish 2.</p>
        </div>
      </div>

      <!-- Add more dishes as needed -->

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    $(document).ready(function() {
  // Add hover effect to menu items
  $('.menu-item').hover(
    function() {
      $(this).find('.image-container img').css('transform', 'scale(1.1)');
      $(this).find('.p-4 p').removeClass('hidden');
    },
    function() {
      $(this).find('.image-container img').css('transform', 'scale(1)');
      $(this).find('.p-4 p').addClass('hidden');
    }
  );
});

  </script>
</body>
</html>
