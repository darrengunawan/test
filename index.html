<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/tailwind.css">
  <title>To-Do List</title>
</head>
<body class="bg-gray-200 p-8">
  <div id="app" class="max-w-md mx-auto">
    <h1 class="text-3xl font-semibold mb-4">To-Do List</h1>
    <ul id="task-list" class="list-disc space-y-2">
      <!-- Tasks will be dynamically added here -->
    </ul>
    <input type="text" id="new-task" class="w-full p-2 border rounded mt-4" placeholder="Add a new task">
  </div>

  <script src="path/to/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
    // Add Task
    $("#addTaskBtn").on("click", function () {
        const taskText = $("#taskInput").val();
        if (taskText.trim() !== "") {
            const listItem = `<li class="flex justify-between items-center bg-gray-100 px-4 py-2 rounded">
                                  <span class="drag-handle cursor-move">&#9776;</span>
                                  <span>${taskText}</span>
                                  <button class="text-red-500 delete-btn">Delete</button>
                              </li>`;
            $("#todoList").append(listItem);
            $("#taskInput").val("");
        }
    });

    // Delete Task
    $("#todoList").on("click", ".delete-btn", function () {
        $(this).closest("li").remove();
    });

    // Make the list items sortable
    $("#todoList").sortable({
        handle: ".drag-handle",
        update: function (event, ui) {
            // Handle the update event (rearranging tasks)
          alert("Hello");
        }
    });
});

  </script>
</body>
</html>
