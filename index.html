<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="path/to/tailwind.css">
  <title>To-Do List</title>
</head>
<body class="bg-gray-200 p-8">
  <div id="app" class="max-w-md mx-auto">
    <h1 class="text-3xl font-semibold mb-4">To-Do List</h1>
    <ul id="task-list" class="list-disc space-y-2">
      <!-- Tasks will be dynamically added here -->
    </ul>
    <input type="text" id="new-task" class="w-full p-2 border rounded mt-4" placeholder="Add a new task">
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
  // Function to add a new task
  function addTask(taskText) {
    const taskItem = `<li class="flex items-center justify-between bg-white p-3 rounded shadow-md">
                        <span class="drag-handle cursor-move">&#9776;</span>
                        <span class="task-text">${taskText}</span>
                        <button class="delete-task text-red-500">&times;</button>
                      </li>`;
    $('#task-list').append(taskItem);
  }

  // Function to initialize sortable tasks
  function initSortable() {
    $('#task-list').sortable({
      handle: '.drag-handle',
      update: function() {
        // Handle update (reorder) event
        // You can save the new order of tasks here
      },
    });
  }

  // Event listener for adding a new task
  $('#new-task').keypress(function(event) {
    if (event.which === 13) { // Enter key
      const taskText = $('#new-task').val();
      if (taskText.trim() !== '') {
        addTask(taskText);
        $('#new-task').val('');
        initSortable(); // Reinitialize sortable after adding a new task
      }
    }
  });

  // Event listener for deleting a task
  $('#task-list').on('click', '.delete-task', function() {
    $(this).closest('li').remove();
    initSortable(); // Reinitialize sortable after deleting a task
  });

  // Initialize sortable on page load
  initSortable();
});

    </script>
</body>
</html>
